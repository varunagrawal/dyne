gyroscope:
  # gyro "white noise" gaussian parameters
  noise: # [ rad / s / sqrt(Hz) ]
    mean: 0.0
    stddev: 1e-6
  # gyro bias diffusion
  bias: # [ rad / s^2 / sqrt(Hz) ]
    mean: [0.0, 0.0, 0.0]
    stddev: 0.0
accelerometer:
  # accel "white noise" gaussian parameters
  noise: # [ m / s^2 / sqrt(Hz) ]
    mean: 0.0
    stddev: 1e-6
  bias: # [ m / s^3 / sqrt(Hz) ]
    mean: [0.0, 0.0, 0.0]
    stddev: 0.0
rate_hz: 200

# x y z roll pitch yaw
pose: [0.0, 0.0, 0.0, 0, 0, 0]
